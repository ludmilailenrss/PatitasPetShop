<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas Pet Shop</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/tu_logo.png.png" type="image/x-icon">
	<link rel="stylesheet" href="css/all.css">

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
   <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-danger fixed-top" nabar>
          <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="img/tu_logo.png.png" alt="Logo de Patitas Pet Shop" class="logo">
              </a>
              <li class="nav-item">
               <form class="form-inline">
                   <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                   <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                       <img src="img/lupa-03.png" alt="Buscar"> 
                   </button>
               </form>
           </li>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item active">
                          <a class="nav-link menu" href="#Inicio">Inicio<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link menu" href="#Productos">Productos</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link menu" href="#contacto">Contacto</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#carrito">
                            <img src="img/carrito-03.png" alt="Carrito de compras">
                        </a>
                    </li>

                  </ul>
              </div>
          </div>
      </nav>
  </header>
  <div id="carousel" class="carousel slide" data-ride="carousel">
   <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
   </ol>
   <div class="carousel-inner">
      <div class="carousel-item active">
         <img class="d-block w-100" src="img/slider1.jpg" alt="First slide">
         <div class="carousel-caption d-none d-md-block">
         </div>
      </div>
      <div class="carousel-item">
         <img class="d-block w-100" src="img/slider2.jpg">
         <div class="carousel-caption d-none d-md-block">
            
         </div>
      </div>
      <div class="carousel-item">
         <img class="d-block w-100" src="img/slider3.jpg" alt="Third slide">
         <div class="carousel-caption d-none d-md-block">
         </div>
      </div>
   </div>
   <a class="carousel-control-prev " href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
   </a>
   <a class="carousel-control-next " href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
   </a>
</div>

<section id="iconitos">
    <div class="container" id="">
    <div class="row">
              <div class="col-sm-4 col-lg-4 ">
                      <figure class="figure">
                      <img class="img-fluid text-center" src="img/comida gatito-03.jpg" alt="image">
                      <figcaption class="figure-caption text-center pfont"></figcaption></figure>
            </div>
          
            <div class="col-sm-4 col-lg-4">
                      <figure class="figure">
                      <img class="img-fluid text-center" src="img/alimentos-03.jpg" alt="image">
                      <figcaption class="figure-caption text-center pfont"></figcaption></figure>
            </div>
            <div class="col-sm-4 col-lg-4">
                      <figure class="figure">
                      <img class="img-fluid text-center" src="img/comida perrito-03.jpg" alt="image">
                      <figcaption class="figure-caption text-center pfont"></figcaption></figure>
            </div>
            </div>
            </div>
            </section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	<script src="js/all.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<!-- Bootstrap bundle for full components support -->
	<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/all.js"></script>

	
	<script>
    
    $('.carousel').carousel({
  interval: 2000
})</script>


<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
